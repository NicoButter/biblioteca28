{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Biblioteca 28 de Noviembre{% endblock %}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base_styles.css' %}">
    {% block extra_style %}{% endblock %}
    
</head>
<body>
    <header>
        <div class="header-left">
            <p>Bienvenido <span>{{ user.username }}</span></p>
        </div>
        <div class="header-center">
            <span>{{ page_title }}</span>
        </div>
        <div class="header-right">
            <a href="{% url 'logout' %}">Salir</a>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 | Biblioteca 28 de Noviembre. Todos los derechos reservados</p>
    </footer>
</body>
</html>
